<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6f8fd, #e2e8f0);
      color: #1a202c;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: #4a5568;
      font-size: 1.1rem;
    }

    /* Relationship selection styling */
    #relationship-selection {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 440px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #1a202c;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      background: #f8fafc;
      color: #1a202c;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:hover {
      border-color: #cbd5e0;
    }

    select:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    /* Chat interface styling */
    #chat-interface {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: none;
    }

    #chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      position: relative;
    }

    .message.user {
      background: #3182ce;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      background: #f3f4f6;
      color: #1a202c;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      gap: 0.75rem;
      padding: 1rem;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      transition: all 0.2s;
    }

    #user-input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #2c5282;
    }

    /* Custom scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Companion</h1>
      <p class="subtitle">Your personalized AI conversation partner</p>
    </header>

    <div id="relationship-selection">
      <div class="card">
        <h2>Choose Your Companion</h2>
        <select id="relationship-dropdown">
          <option value="">Select your companion...</option>
          <option value="Girlfriend">Girlfriend</option>
          <option value="Mentor">Mentor</option>
        </select>
        <button onclick="startChat()">Start Chat</button>
      </div>
    </div>

    <div id="chat-interface">
      <div id="chat-box"></div>
      <div class="input-container">
        <input 
          type="text" 
          id="user-input" 
          placeholder="Type your message..." 
          onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let relationshipPreference = null;

    function startChat() {
      const dropdown = document.getElementById("relationship-dropdown");
      if (!dropdown.value) {
        alert("Please select a companion type");
        return;
      }
      
      relationshipPreference = dropdown.value;
      document.getElementById("relationship-selection").style.display = "none";
      document.getElementById("chat-interface").style.display = "block";
      
      addMessage(`Welcome! I'll be your ${relationshipPreference.toLowerCase()}. How can I help you today?`, 'ai');
    }

    function addMessage(text, type) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const inputElem = document.getElementById("user-input");
      const input = inputElem.value.trim();
      if (input === "") return;

      addMessage(input, 'user');
      inputElem.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input, relationship: relationshipPreference })
      });

      const result = await response.json();
      addMessage(result.response, 'ai');
    }
  </script>
</body>
</html>
